<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      height: 300px;
      width: 500px;
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
      position: static;
      z-index: 50;
    }

    .red-circle {
      position: relative;
      left: 250px;
      top: 150px;
      background-color: red;
      z-index: 100;
      border-radius: 300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>

</body>

</html>
